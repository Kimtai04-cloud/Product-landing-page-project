<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sneaker store</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="produc-landing-page.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="header" class="product-landing-page">
      <nav class="nav-bar" id="nav-bar">
        <img src="https://i.pinimg.com/736x/3b/3e/c6/3b3ec68fdc85e532de45f7ee8a8003d3.jpg" loading="lazy" alt="sneaker logo" id="header-img"/>
        <ul class="nav-links">
          <li><a href="#mens" class="nav-link">Mens collection</a></li>
          <li><a href="#ladies" class="nav-link">Ladies collection</a></li>
          <li><a href="#multi-gender" class="nav-link">Multi-gender collection</a></li>
          <li><a href="#newest-arrival" class="nav-link">Newest arrivals</a></li>
        </ul>
      </nav>
    </header>
    <section class="video">
      <iframe id="video" width="560" height="315" src="https://youtu.be/O5qMVkByyzE?si=WjfN3Sokcd9kYk3W" frameborder="0" allowfullscreen></iframe>

    </section>
    <section class="required-info">
       <form action="https://www.freecodecamp.com/email-submit" method="POST" id="form">
         <input type="email" name="email" placeholder="dummy@gmail.com" id="email" required/>
         <input type="submit" value="Submit" id="submit"/>
       </form>
    </section>
    <section class="products">
      <label class="mens-heading" id="mens">Mens collection</label>
      <img class="product1" src="https://i.pinimg.com/736x/8a/35/c9/8a35c943f380115cf063fa028c667cf8.jpg"/>
      <img class="product2" src="https://i.pinimg.com/736x/9c/09/94/9c0994e9e58c955b4f3aa5db4ef1ea5d.jpg"/>
      <label id="ladies" class="ladies-heading">Ladies collection</label>
      <img class="product3" src="https://i.pinimg.com/736x/94/50/0f/94500f8b68a9e7b7c20572609a6ea16e.jpg"/>
      <img class="product4" src="https://i.pinimg.com/736x/51/67/56/5167565e9197ed74c1860160ec4536fa.jpg"/>
      <label id="multi-gender" class="multi-gender">Multi-gender collection</label>
      <img class="product5" src="https://i.pinimg.com/736x/40/bc/1e/40bc1ed6c8f22eb1f3242a43c69b04cc.jpg"/>
      <img class="product6" src="https://i.pinimg.com/736x/a3/d5/f5/a3d5f5a61f26ed85250bb6dd68666052.jpg"/>
      <label id="newest-arrival" class="newest-arrival">Newest arrivals</label>
      <img class="product7" src="https://i.pinimg.com/736x/f3/bf/9c/f3bf9c72390366bc2a5880113de049c4.jpg"/>
      <img class="product8" src="https://i.pinimg.com/736x/47/4a/3b/474a3b1c867a947c96efe8b8d8d94eb5.jpg"/>
    </section>
    <footer>
      <address>
        <label class="contact-info header-info">Contact us through:</label>
        <label class="contact-info"><i class="fas fa-phone"></i>0742060295</label>
        <label class="contact-info"><a><i class="fab fa-whatsapp"></i></a> 0710216044</label>
      </address>
    </footer>
  </body>
</html>
